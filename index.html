<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Color Game | Pick Your Color</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Guess The Color Of</h1>
    <h3 id="displayColor">RGB(255, 255, 255)</h3>
  </header>
  <div id="menu">
    <button id="reset">Re-Color</button>
    <span id="message">
      <i class="fas fa-heart"></i>
      <i class="fas fa-heart"></i>
    </span>
    <div class="difficulty">
      <button class="mod">Easy</button>
      <button class="mod active">Hard</button>
    </div>
  </div>
  <div id="game">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>


  <!-- Script -->
  <script src="./app.js"></script>
</body>
</html>
